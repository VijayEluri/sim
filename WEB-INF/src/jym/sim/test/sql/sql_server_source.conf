## 从jndi中获取数据源的名字,留空则忽略jndi
## 例如:java:/comp/env/jdbc/xxx

poolJndiName=



## 连接池创建类的类名,该类必须实现jym.sim.pool.IPoolCreater接口
## 		jym.sim.pool.DbcpPool
## 		jym.sim.pool.SnaqDBPool

poolClassName=jym.sim.pool.DbcpPool



## 创建独立数据源使用的登录配置

driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

## 若要获得最佳连接性能，应在连接到指定实例时设置 portNumber。
## 这将避免为了确定端口号而与服务器进行往返通讯。
## 如果同时使用 portNumber 和 instanceName，则会优先使用 portNumber，而忽略 instanceName。

url=jdbc:sqlserver://GYHVM\\RMCS:1433;database=RMCSH_ROOT
username=RMCSH_ROOT
password=rmcs20100325

maxActive=200
maxIdle=100
maxWait=5



## 一条测试到数据库连接有效性的sql语句

